<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My first web page</title>
    <style>
      body {
        background-color: ghostwhite;
      }
      h1 {
        text-align: center;
      }
      h2 {
        color: hotpink;
      }
      h3 {
        text-align: center;
      }
      img {
        width: 100px;
        border-radius: 100px;
        float: left;
        margin-right: 40px;
      }
      .username {
        font-weight: bold;
        font-size: x-large;
      }
    </style>
  </head>

  <body>
    <img src="Screenshot.jpg" alt="Image of Manveen" />
    <div></div>
    <h1 style="color: hotpink; font-weight: bold">Welcome to my Page</h1>
    <h2>Hi! I am</h2>
    <p class="username" style="color: hotpink">Manveen Kaur</p>
    <h3 style="color: hotpink; font-weight: bold">
      I love to teach you <em>coding</em>!!
    </h3>
    <link rel="stylesheet" href="formstyles.css" />

    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" />
      </div>
      <div class="form-group">
        <label for="email">email</label>
        <input id="email" type="email" />
      </div>
      <div class="form-group">
        <label for="password">password</label>
        <input id="password" type="password" />
      </div>
      <div class="form-group">
        <label for="number">enter number</label>
        <input id="number" type="number" />
      </div>
      <div>
        <label for="date">Enter date</label>
        <input id="date" type="date" />
      </div>
      <div>
        <input type="text" list="countries" />
        <datalist id="countries">
          <option>canada</option>
          <option>India</option>
          <option>USA</option>
          <option>Australia</option>
          <option>Germany</option>
          <option>Brazil</option>
          <option>Japan</option>
        </datalist>
      </div>
      <button type="submit">submit</button>
      <button type="reset">clear</button>
    </form>
    <a href="about.html"> About me</a>
  </body>
</html>
